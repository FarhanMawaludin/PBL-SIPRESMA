<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PRESMA</title>
    <link rel="stylesheet" href="style/login.css" />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light align-items-center text-center fixed-top">
      <div class="container d-flex justify-content-between align-items-center ">
          <img class="logo-sipresma" src="./img/Logo 4x.png" alt="SIPRESMA-LOGO" href="index.html"> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center " id="navbarNav"> 
              <ul class="navbar-nav ">
                  <li class="nav-item me-3"> 
                      <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item me-3">
                      <a class="nav-link" href="#">Prestasi</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Bantuan</a>
                  </li>
              </ul>
          </div>
          <a class="btn btn-login" href="login.html">Login ke Sistem</a>
      </div>
  </nav>

    <section class="login-box">
      <div class="login-form">
        <form id="loginForm" method="POST">
          <h1><strong>Login Akun Anda</strong></h1>
          <div class="role-buttons">
            <button type="button" class="btnuser active">MAHASISWA</button>
            <button type="button" class="btnuser">ADMIN</button>
            <button type="button" class="btnuser">KAJUR</button>
          </div>
          <div class="input-box">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
            />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
            <i class="bx bxs-lock-alt"></i>
            <i class="bi bi-eye-slash" id="togglePassword"></i>
          </div>
          <div id="errorContainer" class="errorContainer"></div>
          <button type="submit" class="submit-login" onclick="validateLogin()">
            Login
          </button>
        </form>
      </div>
      <div class="gambar-login">
        <img src="img/Gedung Sipil.jpg" altx="Gedung" />
      </div>
    </section>
    <script src="scripts/script.js"></script>
  </body>
</html>
